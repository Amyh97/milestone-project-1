                <a class="navbar-brand" href="index.html"><img src="assets/images/smwhite.png" class="logo" alt="letter A logo" /></a>

                    <!--navbar items that collapse into hamburger button-->

            </nav>
            <!-- end of Bootstrap header-->
        </header>
        <section>
            <h2 class="title">Contact</h2>
            <!--form heading-->
            <h3 class="sub-heading center" id="contact-heading"><i class="fas fa-comments"></i> Do you want to work with me?</h3>
            <div class="row no-gutters">
                <!-- contact form-->
                <div class="col-md-10 offset-md-1 col-lg-6 offset-lg-3 form">
                    <!--data sent to Code Institute page to show data and the name of the fields-->
                    <form method="post" class="contact-form" action="https://formdump.codeinstitute.net/">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" name="name" placeholder="Name" required />
                            </div>
                            <div class="col">
                                <!-- type email to ensure correct format of data input-->
                                <input type="email" class="form-control" name="email" placeholder="Email Address" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <!--textarea with 3 rows to give users space to write-->
                            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Tell me about your project ideas or recruitment opportunities" required></textarea>
                        </div>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn my-btn">Email Me</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <footer class="bg-color social-links">
            <div class="row no-gutters">
                <div class="col">
                    <!--list-inline to ensure items go along the footer-->
                    <ul class="list-inline">
                        <li class="list-inline-item">

                        </li>
                        <li class="list-inline-item">

                        </li>
                    </ul>
                </div>
            </div>
        </footer>
